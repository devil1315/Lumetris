    <script>
        let counter = 1;
        const clickbtn = document.querySelector('#add-step');

        clickbtn.addEventListener("click", function () {
            const wrapper = document.querySelector('#steps-container');

            const div = document.createElement('div');
            div.innerHTML = `<div class="d-flex justify-content-between align-items-center flex-wrap gap-2"><h3>Step ${counter}</h3>
               <button class="remove-btn btn btn-danger" type="button">Remove</button></div>
                                <div class="mb-3">
                                    <label for="description${counter}" class="form-label">Description</label>
                                    <textarea class="form-control description" id="description${counter}" rows="3" placeholder="Enter description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="file${counter}" class="form-label">Upload File</label>
                                    <input type="file" class="form-control" id="file${counter}">
                                </div>
                             `;

            wrapper.appendChild(div);
            counter++;

            div.querySelector('.remove-btn').addEventListener('click', function () {
                div.remove();
                updateStepNumbers();
            });
        });

        function updateStepNumbers() {
            const steps = document.querySelectorAll('#steps-container > div');
            counter = 1;
            steps.forEach(step => {
                step.querySelector('h3').textContent = `Step ${counter}`;
                counter++;
            });
        }
    </script>
